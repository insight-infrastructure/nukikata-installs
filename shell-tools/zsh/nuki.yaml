---

python_deps:
  type: checkbox
  message: What verions of python do you want to install?
  choices:
    - 3.6
    - 3.7
    - 3.8

ubuntu:
  type: command
  when: "{{ 'Ubuntu' in platform }}"
  loop: "{{ nuki.python_versions }}"
  command: |
    sudo apt-get update
    sudo apt-get upgrade -y
    sudo apt-get install -y build-essential
    sudo apt-get install -y python{{ nuki.item }}-dev python{{ nuki.item }}-pip

mac:
  type: command
  when: "{{ system == 'Darwin' }}"
  loop: "{{ nuki.python_versions }}"
  command: |
    brew install python{{ nuki.item }}-dev
