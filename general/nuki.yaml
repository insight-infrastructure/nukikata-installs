---

general_deps:
  type: checkbox
  message: What general dependencies are you trying to install?
  when: "{{ nuki.general_deps is not defined }}"
  choices:
    - basics
    - brew
    - docker

installs:
  type: nukikata
  loop: "{{ nuki.general_deps }}"
  chdir: "{{ nuki.item }}"
  when: "{{ nuki.general_deps | length > 0 }}"
  existing_context: "{{ nuki }}"
