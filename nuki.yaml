---

deps:
  type: checkbox
  message: What dependencies do you want to install?
  when: "{{ nuki.deps is not defined }}"
  choices:
    - general
    - languages
    - blockchain-tools
    - devops
    - shell-tools

installs:
  type: nukikata
  loop: "{{ nuki.deps }}"
  existing_context: "{{ nuki }}"
  chdir: "{{ nuki.item }}"
  when: "{{ nuki.deps | length > 0 }}"
