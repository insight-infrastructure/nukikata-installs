---

deps:
  type: checkbox
  message: What dependencies do you want to install?
  when: "{{ nuki.deps is not defined }}"
  choices:
    - general: General things
    - devops/terraform: helm
    - devops/terraform: kubectl
    - devops/terraform: terraform
    - devops/terragrunt: terragrunt
    - devops/packer: packer
    - devops/ansible: ansible

installs:
  type: nukikata
  loop: "{{ nuki.deps }}"
  context_file: "{{ nuki.item }}"
