---

deps:
  type: checkbox
  message: What dependencies do you want to install?
  when: "{{ nuki.deps is not defined }}"
  choices:
    - brew
    - python
    - helm
    - kubectl
    - terraform
    - terragrunt
    - packer
    - ansible
    - aws-iam-authenticator
    - blockchain-tools

installs:
  type: nukikata
  loop: "{{ nuki.deps }}"
  existing_context: "{{ nuki }}"
  chdir: "{{ nuki.item }}"
  when: "{{ nuki.deps | length > 0 }}"
