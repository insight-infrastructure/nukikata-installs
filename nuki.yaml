---

deps:
  type: checkbox
  message: What dependencies do you want to install?
  when: "{{ nuki.deps is not defined }}"
  choices:
    - brew
    - python
    - helm
    - kubectl
    - terraform
    - terragrunt
    - packer
    - ansible

installs:
  type: nukikata
  loop: "{{ nuki.deps }}"
  context_file: "{{cwd}}/{{ nuki.item }}/nuki.yaml"
