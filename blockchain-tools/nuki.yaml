---

blockchain_deps:
  type: checkbox
  message: What blockchain do you want to download the dependencies for?
  when: "{{ nuki.blockchain_deps is not defined }}"
  choices:
    - harmony
    - icon
    - polkadot

installs:
  type: nukikata
  loop: "{{ nuki.blockchain_deps }}"
  chdir: "{{ nuki.item }}"
  when: "{{ nuki.blockchain_deps | length > 0 }}"
  existing_context: "{{ nuki }}"
